      <div class="container">

        <nav class="navbar">
          <ul>
            <li class="nav-item">

    <!-- ========== End Navbar ========== -->
    <!-- ========== Start About Section ========== -->
    <section class="section-contact">
      <div class="container">
        <h2 class="section-common--heading">contact us</h2>
        <p class="section-common--subheading">
          Get in touch with us. We are always here to help you.
        </p>
      </div>

      <div class="container grid grid-two--cols">
        <div class="contact-content">
          <form action="#">
            <div class="grid grid-two-cols mb-3">
              <div>
                <label for="username">full name</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  required
                  autocomplete="off"
                  placeholder="enter full name"
                />
              </div>

              <div>
                <label for="email">email address</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  required
                  autocomplete="off"
                  placeholder="abc@monksq.com"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="subject">subject</label>
              <input
                type="text"
                name="subject"
                id="subject"
                required
                autocomplete="off"
                placeholder="title of your message"
              />
            </div>

            <div class="mb-3">
              <label for="message">message</label>
              <textarea
                name="message"
                id="message "
                cols="30"
                rows="10"
                placeholder="we are always here to help you."
              ></textarea>
            </div>

            <div class="mt-3">
              <button type="submit" class="btn contact-btn">
                send message
              </button>
            </div>
          </form>
        </div>
        <div class="contact-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14736.38373721514!2d88.33364660000001!3d22.575515000000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1721208094271!"
            width="100%"
            height="auto"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </section>

   

    <footer class="section-footer">
      <script type="module" src="footer.js"></script>
    </footer>
    

    <script type="module" src="/main.js"></script>

      AOS.init();
    </script>
  </body>
</html>
